layout: page
title: 归档
---

<ul>
  {%for post in site.posts %}
    <div class="arch-item">
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}" class="arch-title">{{ post.title }}</a>
        <time>{{ post.date | date:"%Y-%m-%d" }}</time>
      </li>
      {% if post.description %}<div class="arch-desc">{{ post.description }}</div>{% endif %}
    </div>
  {% endfor %}
</ul>
